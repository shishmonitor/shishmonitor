    <script>
        var ctx = document.getElementById("myChart").getContext("2d");
        var myChart;

    // Load and create the initial chart
    d3.csv("data.csv").then(function(data) {

        var col1 = "rgba(255, 50, 0, 0.5)";
        var col2 = "rgba(205, 0, 50, 0.5)";
        var col3 = "rgba(0, 0, 255, 0.5)";
        var col4 = "rgba(0, 255, 0, 0.5)";

        var pr1 = 2;
        var pr2 = 3;
        var ps1 = 'rect';
        var ps2 = 'rectRot';

        myChart = new Chart(ctx, {
          responsive: true,
          type: "line",
          data: {
                labels: data.map(d => d.t),

                datasets: [
                  {
                    label: "Temperatur 1",
                    lineTension: 0.3,
                    backgroundColor: col1,
                    borderColor: col1,
                    pointRadius: pr1,
                    pointBackgroundColor: col1,
                    pointBorderColor: col1,
                    pointHoverRadius: 3,
                    pointHoverBackgroundColor: col1,
                    pointHoverBorderColor: col1,
                    pointHitRadius: 10,
                    pointBorderWidth: 2,
                    pointStyle: ps1,
                    data: data.map(d => +d.temp1),
                    yAxisID: 'y',
                  },
                  {
                    label: "Temperatur 2",
                    lineTension: 0.3,
                    backgroundColor: col2,
                    borderColor: col2,
                    pointRadius: pr1,
                    pointBackgroundColor: col2,
                    pointBorderColor: col2,
                    pointHoverRadius: 3,
                    pointHoverBackgroundColor: col2,
                    pointHoverBorderColor: col2,
                    pointHitRadius: 10,
                    pointBorderWidth: 2,
                    pointStyle: ps1,
                    data: data.map(d => +d.temp2),
                    yAxisID: 'y',
                  },
                  {
                    label: "Flowrate",
                    lineTension: 0.3,
                    backgroundColor: col3,
                    borderColor: col3,
                    pointRadius: pr1,
                    pointBackgroundColor: col3,
                    pointBorderColor: col3,
                    pointHoverRadius: 3,
                    pointHoverBackgroundColor: col3,
                    pointHoverBorderColor: col3,
                    pointHitRadius: 10,
                    pointBorderWidth: 2,
                    pointStyle: ps2,
                    data: data.map(d => +d.q),
                    yAxisID: 'y2',

                  },
                  {
                    label: "J-Factor",
                    lineTension: 0.3,
                    backgroundColor: "rgba(0, 255, 0, 1)",
                    borderColor: col4,
                    pointRadius: pr2,
                    pointBackgroundColor: col4,
                    pointBorderColor: col4,
                    pointHoverRadius: 3,
                    pointHoverBackgroundColor: col4,
                    pointHoverBorderColor: col4,
                    pointHitRadius: 10,
                    pointBorderWidth: 2,
                    pointStyle: ps2,
                    data: data.map(d => +d.j),
                    yAxisID: 'y3',

                  },
                ],
              },

            options: {
              maintainAspectRatio: false,
              plugins:
              {
                legend: {
                  display: false
                },
              },

              scales:
              {
                y: {
                  min: 0,
                  max: 500,
                  type: 'linear',
                  ticks: {
                        // Include a dollar sign in the ticks
                        stepSize: 50,
                        callback: function(value, index, ticks)
                          {return value + '°C ';},
                },

                },

                y2: {
                  min: 0,
                  max: 10,
                  type: 'linear',
                  position: 'right',
                  ticks: {
                    stepSize: 1,
                    callback: function(value, index, ticks)
                      {return value + ' l/min';},
                  },
                  grid: {
                    display: false,
                  }
                },

                y3: {
                  type: 'linear',
                  position: 'right',
                  display: 'auto',
                  min: 0,
                  max: 10,
                  ticks: {
                    display: false,
                  },
                  grid: {
                    display: false,
                  }
                },


                x: {
                  type: 'linear',
                  min: 0,
                  suggestedMax: 60,
                  ticks: {
                    stepSize: 10,
                    callback: function(value, index, ticks)
                      {return value + ' min';},
                  },
                  grid: {
                  }
                },

              },
            },

        });
    }).catch(function(error) {
        console.log("Error loading CSV file:", error);
    });

    //////////////////////////    BUTTONS    /////////////////////////////////////
    ///////////////////////// FLOW - BUTTON  /////////////////////////////////////
    const qButton = document.getElementById('qButton');
     let qState = false;

     // Function to be executed when toggle state is false
     function enq() {
       d3.csv("data.csv").then(function(data) {
         myChart.data.datasets[2].data = data.map(d => +d.q);
         myChart.update();
       });
     };

     // Function to be executed when toggle state is true
     function disq() {
       d3.csv("data.csv").then(function(data){
         myChart.data.datasets[2].data = '';
         myChart.update();
       });
     }

     // Add an event listener to the button
     qButton.addEventListener('click', function () {
       qState = !qState;
       if (qState) {
         disq();
       } else {
         enq();
       }
     });

     ///////////////////////////////// HIGH - BUTTON ///////////////////////////////
     const jButton = document.getElementById('jButton');
     let jState = false;

     function enj() {
       d3.csv("data.csv").then(function(data) {
         myChart.data.datasets[3].data = data.map(d => +d.j);
         myChart.update();
       });
     };

     function disj() {
       d3.csv("data.csv").then(function(data){
         myChart.data.datasets[3].data = '';
         myChart.update();
       });
     }

     jButton.addEventListener('click', function () {
       jState = !jState;
       if (jState) {
         disj();
       } else {
         enj();
       }
     });

     ///////////////////////////// TEMP1 - BUTTON /////////////////////////////////
     const temp1Button = document.getElementById('temp1Button');
     let temp1State = false;

     function entemp1() {
       d3.csv("data.csv").then(function(data) {
         myChart.data.datasets[0].data = data.map(d => +d.temp1);
         myChart.update();
       });
     };

     function distemp1() {
       d3.csv("data.csv").then(function(data){
         myChart.data.datasets[0].data = '';
         myChart.update();
       });
     }

     temp1Button.addEventListener('click', function () {
       temp1State = !temp1State;
       if (temp1State) {
         distemp1();
       } else {
         entemp1();
       }
     });

     ///////////////////////////// TEMP2 - BUTTON /////////////////////////////////
     const temp2Button = document.getElementById('temp2Button');
     let temp2State = false;

     function entemp2() {
       d3.csv("data.csv").then(function(data) {
         myChart.data.datasets[1].data = data.map(d => +d.temp2);
         myChart.update();
       });
     };

     function distemp2() {
       d3.csv("data.csv").then(function(data){
         myChart.data.datasets[1].data = '';
         myChart.update();
       });
     }

     temp2Button.addEventListener('click', function () {
       temp2State = !temp2State;
       if (temp2State) {
         distemp2();
       } else {
         entemp2();
       }
     });


     //////////////////////////////////RESET///////////////////////////////////////
     const resetButton = document.getElementById("resetButton");

     resetButton.addEventListener("click", function() {
       d3.csv("data.csv").then(function(data){
         myChart.data.datasets[0].data = '';
         myChart.data.datasets[1].data = '';
         myChart.data.datasets[2].data = '';
         myChart.data.datasets[3].data = '';
         myChart.update();
         temp1State = true;
         temp2State = true;
         qState = true;
         jState = true;
       });
     });

     const allButton = document.getElementById("allButton");
     allButton.addEventListener("click", function() {
       d3.csv("data.csv").then(function(data) {
         myChart.data.datasets[0].data = data.map(d => +d.temp1);
         myChart.data.datasets[1].data = data.map(d => +d.temp2);
         myChart.data.datasets[2].data = data.map(d => +d.q);
         myChart.data.datasets[3].data = data.map(d => +d.j);
         myChart.update();
         temp1State = false;
         temp2State = false;
         qState = false;
         jState = false;
       });
     });

    </script>
